<head>

    <style>
        input:valid {
            background-color: greenyellow;
        }
        
        
        input:invalid {
            background-color: rgb(237, 46, 78);
        }

            color: white;

        <input type="text" required minlength="5" maxlength="12">

    </form>
    
</body>
