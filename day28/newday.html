<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="input">
    <button id="butt"></button>

    <script>
        const array = [];

        document.getElementById("butt").addEventListener("click", function () {
            const newObjText  = document.getElementById("input").innerText;
            const newObj = {
                name: newObjText,
                done: false
            }
            array.push(newObj)
        })
    </script>
</body>
</html>
