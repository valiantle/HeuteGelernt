<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Erste Zahl">
    <input type="number" id="num2" placeholder="Zweite Zahl">
    <button onclick="add()">Addieren</button>
    <button onclick="multi()">Multiplicieren</button>
    <h2 id="result">Ergebnis: </h2>


    <script>
        function add() {
            let number1 = parseFloat(document.getElementById("num1").value);
            let number2 = parseFloat(document.getElementById("num2").value);
            let summe = number1 + number2;
            document.getElementById("result").innerText = "Ergebnis: " + summe;
            // alert("Ergebnis: " + result);
        }

        function multi() {
            let number1 = parseFloat(document.getElementById("num1").value)
            let number2 = parseFloat(document.getElementById("num2").value)
            let multsum = number1 * number2;
            document.getElementById("result").innerText = "Ergebnis: " + multsum;

        }


        function add (a, b) {  //Normale function
            return a + b;
        }

        let addiere = function(a,b) { //Anonymous fuction
            return a + b;
        }

        let add = (a, b) => a + b; //Arrow function
    

    </script>
</body>
</html>
