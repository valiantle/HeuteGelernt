<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
        div#outer {
            background-color: lightblue;
        }
        div#inner {
            background-color: coral;
        }

        div {
            padding: 2rem;
        }

        .red {
            border: 2px solid red;
        }

        nav#menu {
            background-color: lightgreen;
            padding: 2rem;
        }

        nav.closed {
            height: 0px;
        }

        nav.closed ul {
            display: none;
        } 
        

    </style>
</head>
<body>
    <h1 id="headline">eventflow</h1>

    <div id="outer"> ouetr
        <div id="inner"> inner

        </div>
    </div>

    <script>
        const headline = document.getElementById("headline");

        headline.addEventListener("mouseover", function() {
            console.log("mouse got over headline")
        });

        const outer = getElementById("outer");
        const inner = getElementById("inner");

        outer.addEventListener("click", function(event) {
            console.log("outer wurde geklickt")
        });
        inner.addEventListener("click", function(event) {
            console.log("inner wurde geklickt")
        });


        const menu = document.getElementById("menu");

        menu.addEventListener("click", function(event) {
            menu.classList.toggle("closed");
            console.log("Menu wurde gecklickt");
        });
        document.querySelectorAll("li").forEach((item) => {
            item.addEventListener("click", function(event) {
                console.log("Link wurde gecklickt")
            });
        });
    </script>
</body>
</html>
